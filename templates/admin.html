{% extends "layout.html" %}
  {% block body %}
<form action="{{ url_for('add_user') }}" method=post class=add-user>
      <dl>
         <dt>Add User: </dt>
        <dd><input type=text size=30 name=username>
        <input type=submit value=Submit>
          </dd>
      </dl>
    </form>
<form action="{{ url_for('add_activity') }}" method=post class=add-activity>
      <dl>
        <dt>Add Activity: </dt>
        <dd><input type=text size=30 name=activityType>
        <input type=submit value=Submit> </dd>

      </dl>
    </form>
{% endblock %}
